<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sizing.html</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        p,
        h1 {
            margin: 0 auto;
        }

        .message {
            width: 400px;
            margin: 50px auto 0 auto;
            padding: 25px;
            border: 2px red dashed;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 15px;
        }

        p {
            width: 80%;
        }
    </style>
</head>

<body>
    <section class="message">
        <h1>Добро пожаловать на сайт!</h1>
        <p>Здесь вы сможете воочию узреть магию боксовой модели документа и невообразимые возможности по работе со
            свойствами, которые её составляют!</p>
    </section>
</body>

</html>
